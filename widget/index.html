  <!-- user section -->
  <div class="slide-in" id="mainContainer">
    <div class="user-container userContainer" id="userContainer">
      <div class="user-image-container">
        <img class="main-image user-image-border" id="userProfilePicture" />
        <img class="achievement-image" id="userAchievementIcon" />

        <h2 class="user-name barText-AppTheme" id="userName"></h2>

    </div>

    <!-- search bar -->
    <div class="mdc-layout-grid__cell--span-12" id="searchBar">
      <div class="searchItem mdc-card">

          <label for="searchInput" class="material-icons icon" id="searchIcon">search</label>

    <!-- user list of cards -->
    <div class="mainPage slide-in" id="mainPage">
      <!-- section -->
      <section id="sectionsContainer"></section>
      <div class="exploreAll-btn-container">
        <a class="mdc-button mdc-button--raised primaryBtn-AppTheme" id="exploreButton">
          <span class="mdc-button__label barText-AppTheme">Explore All</span>
        </a>
      </div>
    </div>

    <div class="explorePage hidden slide-in" id="explorePage">

        <h3 class="trending-title headerText-AppTheme">Trending</h3>

      </section>
      <section id="exploreContainer"></section>
    </div>

    <div id="seeAllContainer" class="hidden slide-in"></div>

    <div id="emptySearch" class="hidden">

    <div id="pageDetails" class="hidden pageDetails slide-in"></div>
    <div id="courseDetailsContainer" class="courseDetailsContainer hidden slide-in"></div>

    <!-- -------------------- -->
    <!-- end section -->

  <!-- user profile-->
  <div id="userProfileContainer" class="hidden">
    <div id="userProfile" class="user-profile-container slide-in"></div>

    <div id="myList_PageContainer" class="myList_PageContainer slide-in hidden">
      <div class="chartContainer">
        <div class="bar">

    <div class="slide-in hidden" id="teamEffectiveness_PageContainer">

  <!-- User Insights-->
  <template id="userProfileInsights">

        </div>

  <!-- template -->
  <template id="userProfileTemplate" class="user-profile-template">
    <div class="user-top-container userContainer">
      <div class="user-profile-image-container">
        <img class="user-profile-image user-image-border" />
        <img class="achievement-image"
          src="https://github.githubassets.com/images/modules/profile/achievements/pull-shark-default.png" />
      </div>
      <div class="user-info-container">
        <h2 class="user-name barText-AppTheme"></h2>
        <p class="growth-profile-user-small barText-AppTheme"></p>
      </div>
    </div>
    <div class="user-body-container">
      <div class="mdc-tab-bar userContainer" role="tablist">
        <div class="mdc-tab-scroller">
          <div class="mdc-tab-scroller__scroll-area">
            <div class="mdc-tab-scroller__scroll-content" id="userProfileTabsContainer"></div>
          </div>

      <div id="contentContainer">
        <div class="tabContent"></div>
        <div class="tabContent hidden"></div>
        <div class="tabContent hidden"></div>
      </div>
    </div>
  </template>
  <template id="userBadgesTemplate" class="user-badges-template">
    <div class="user-badges-container">
      <div class="badges-achieved">
        <h2 class="ba-title headerText-AppTheme achieved-title">
          Badges Achieved
        </h2>
        <div class="ba-container" id="badgesAchievedContainer"></div>
      </div>
      <div class="badges-achieved">
        <h2 class="ba-title headerText-AppTheme to-achieve-title">
          Badges To Achieve
        </h2>
        <div class="ba-container ba-disabled" id="badgesToAchievedContainer"></div>
      </div>
    </div>
  </template>
  <template id="forYouTemplate" class="forYouTemplate">
    <div class="border-radius-four mdc-card" id="card_body">
      <div class="card-Text" id="card-Text">
        <p id="card-Text-Header" class="card-Text-Header barText-AppTheme"></p>
        <p id="card-Text-Note " class="card-Text-Note barText-AppTheme"></p>
      </div>
    </div>
  </template>
  <template id="recommendedTemplate">
    <div class="mdc-card cards-container">
      <div class="image"></div>
      <div class="progressBar"></div>
      <div class="mdc-card-body">
        <div class="category bodyText-AppTheme"></div>
        <div class="title headerText-AppTheme"></div>
      </div>
      <div class="mdc-card-footer">
        <div class="duration"></div>
      </div>
    </div>
  </template>
  <template id="seeAllTemplate">
    <div class="mdc-card">
      <div class="column">
        <div class="image"></div>
      </div>
      <div class="column">
        <div class="mdc-card-body">
          <div class="title headerText-AppTheme"></div>
          <div class="description bodyText-AppTheme"></div>
        </div>
        <div class="mdc-card-footer">
          <div class="duration"></div>
        </div>
      </div>
    </div>
  </template>
  <template id="trendingTemplate" class="trendingTemplate">
    <div class="trending-card" id="trending-card">
      <span class="trending-span bodyText-AppTheme" id="trending-span"></span>
    </div>
  </template>
  <template id="detailsPageTemplate" class="detailsPageTemplate">
    <div class="details-card" id="detailes-card">
      <div id="details-img" class="details-img"></div>
      <p id="details-title" class="details-title headerText-AppTheme"></p>

      <div class="mdc-card-footer">
        <div class="duration duration-details"></div>
      </div>
      <div id="description-container" class="description-container">
        <p id="description-title" class="description-title headerText-AppTheme"></p>
        <p id="description-text" class="description-text bodyText-AppTheme"></p>
      </div>
      <div id="learn-container" class="learn-container">
        <p id="learn-title" class="learn-title headerText-AppTheme"></p>
        <ol id="learn-list" class="learn-list bodyText-AppTheme"></ol>
      </div>
      <div id="lesson-container" class="lesson-container">
        <p id="lesson-title" class="lesson-title headerText-AppTheme"></p>
        <ol id="lesson-list" class="lesson-list bodyText-AppTheme"></ol>
      </div>
      <div class="details-btn-container">
        <a class="mdc-button mdc-button--raised details-btn primaryBtn-AppTheme">
          <span class="mdc-button__label barText-AppTheme startCourse"></span>
        </a>
      </div>
    </div>
  </template>
  <template id="courseDetailsTemplate" class="courseDetailsTemplate">
    <div id="course-img" class="course-img"></div>
    <p id="course-title" class="course-title headerText-AppTheme"></p>
    <div class="mdc-card-footer">
      <div class="duration duration-details"></div>
    </div>
    <div id="course-lessons-list" class="course-lessons-list"></div>
  </template>
  <!--graphical Summaries  -->
  <template id="graphicalSummariesFirstPage">
    <div class="first-page slide-in">
      <div class="top-image"></div>
      <div class="body-content">
        <h3 class="title headerText-AppTheme"></h3>
        <span class="subtitle headerText-AppTheme">Description</span>
        <p class="description bodyText-AppTheme"></p>
      </div>
      <div class="chapters-container">
        <ul class="chapters-list"></ul>
      </div>
    </div>
  </template>

  <template id="graphicalSummariesSecondPage">
    <div class="secondPage slide-in">
      <img class="top-image" alt="background" />
      <h2 class="title headerText-AppTheme"></h2>
      <p class="subtitle headerText-AppTheme"></p>
      <div class="startChapter-btn-container">
        <a class="mdc-button mdc-button--raised primaryBtn-AppTheme" id="startChapter">
          <span class="mdc-button__label barText-AppTheme">Start chapter</span>
        </a>
      </div>
    </div>
  </template>

  <template id="graphicalSummariesThirdPage">
    <div class="third-page slide-in">
      <section class="splide" aria-label="...">
        <div class="splide__track">
          <ul class="splide__list"></ul>
          <div id="slideNum"></div>
        </div>

        <!-- Add the progress bar element -->
        <div class="my-carousel-progress holderPercentage">
          <div class="my-carousel-progress-bar infoTheme"></div>
        </div>
      </section>
    </div>
  </template>
  <template id="graphicalSummariesFourthPage">
    <div class="fourth-page slide-in">
      <div class="top-image"></div>
      <div class="header-text">
        <h3 class="headerText-AppTheme">UNLOCK PREMIUM CONTENT</h3>
      </div>
      <div class="body-content">
        <p class="bodyText-AppTheme">
          Unlock the full Ken Blanchar library <br />

          Discover new titles <br />

          Receive access to exclusive resources
        </p>
      </div>
      <div class="plan-header">
        <h3 class="headerText-AppTheme">START WITH 3-MONTH FREE TRIAL</h3>
      </div>
      <div class="plans-container">
        <div class="plan-card">
          <h2 class="title headerText-AppTheme">$12.99/Month</h2>
          <p class="subtitle bodyText-AppTheme">
            Get greater access & unsubscribe at any time
          </p>
        </div>
        <div class="plan-card">
          <h2 class="title headerText-AppTheme">$129/Year</h2>
          <p class="discount bodyText-AppTheme">Save $25.98</p>
          <p class="subtitle bodyText-AppTheme">
            Get greater access & unsubscribe at any time
          </p>
        </div>
      </div>
    </div>
  </template>
	<!--Article template  -->
