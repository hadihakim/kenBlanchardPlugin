	<script src="./JS/helper/ui.js"></script>

<body>

	<!-- template 2-->
	<template id="template2">
		<div class="mdc-card">
			<div class="image"></div>
			<div class="mdc-card-body">
				<div class="category"></div>
				<div class="title"></div>
			</div>
			<div class="mdc-card-footer">
				<div class="duration"></div>
			</div>
		</div>
	</template>

	<!-- end template2 -->

	<template id="template_1" class="template_1">
		<div class="border-radius-four body-card" id="card_body">
			<div class="card-Text" id="card-Text">
				<h1 id="card-Text-Header" class="card-Text-Header"></h1>
				<p id="card-Text-Note" class="card-Text-Note"></p>
			</div>
		</div>
	</template>
	<!-- end template -->

	<!-- section -->
	<section id="for-you-section">
		<p class="sectionTitle"> Just For You </p>
		<div id="for-you-container"></div>
	</section>

	<section id="section1">
		<div id="container1"></div>
		<div id="container2"></div>
	</section>

	<section id="sectionsContainer"></section>
	<!-- end section -->

	<!-- Bundle:scripts -->

	<!-- endbundle:scripts -->
