<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="buildfire" content="enableMDTheme" />
	<meta name="buildfire" content="disableBootstrap" />

	<link rel="stylesheet" href="../../../styles/components/listView.css" />
	<link rel="stylesheet" href="./style/style.css" />
	<link rel="stylesheet" href="./style/myList.css" />
	<link rel="stylesheet" href="./style/forYouTemplate.css" />
	<link rel="stylesheet" href="./style/recommendedTemplate.css" />
	<link rel="stylesheet" href="./style/trendingTemplate.css" />
	<link rel="stylesheet" href="./style/seeAll.css" />
	<link rel="stylesheet" href="./style/detailsPage.css" />
	<link rel="stylesheet" href="./style/userSection.css" />
	<link rel="stylesheet" href="./style/summaryTemplate.css" />
	<link rel="stylesheet" href="./style/splide-default.min.css" />
	<link rel="stylesheet" href="../../../styles/material-icons.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!-- Include material design css and js -->
	<link rel="stylesheet" href="../../../../styles/control/bf-base.css" />
	<link rel="stylesheet" href="../../../../styles/helper.css" />
	<!-- Include material design css and js -->

	<link href="../../../styles/materialDesign/material-components-web@4.0.0.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="./style/searchBar.css" />

	<!--Skeleton css-->
	<link rel="stylesheet" href="./style/skeleton.css">

	<!-- js -->
	<script src="../../../scripts/buildfire.js"></script>
	<script src="../../../scripts/buildfire/components/listView/listView.js"></script>
	<script src="../../../scripts/materialDesign/material-components-web@4.0.0.min.js" type="text/javascript"></script>
	<script src="../../../scripts/buildfire/components/drawer/drawer.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

	<!-- js -->
	<script src="../../../scripts/buildfire.js"></script>
	<script src="../../../scripts/materialDesign/material-components-web@4.0.0.min.js" type="text/javascript"></script>
	<script src="../../../scripts/buildfire/components/drawer/drawer.js"></script>

	<!-- Bundle:scripts -->
	<script src="./js/helper/skeleton.js"></script>
	<script src="./js/helper/navigation.js"></script>
	<script src="./js/utilities/splide.min.js"></script>
	<script src="./js/utilities/strings.js"></script>
	<script src="./js/helper/pageHandler.js"></script>
	<script src="./js/helper/ui.js"></script>
	<script src="./js/helper/searchBar.js" defer></script>
	<script src="./js/helper/uiConfig.js"></script>
	<script src="./js/utilities/fakeData.js"></script>
	<script src="./js/utilities/summaryData.js"></script>
	<script src="./js/utilities/utilities.js"></script>
	<script src="./js/templates/template.js"></script>
	<script src="./js/templates/myList.js"></script>
	<script src="./js/app.js" defer></script>
	<!-- endbundle:scripts -->
	<!--

   <script src="../../../../scripts/angular/angular.min.js"></script>
   <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>
   <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
   -->
</head>

<body id="mainBody">
	<div id="myList_PageContainer" class="myList_PageContainer">
		<div class="chartContainer">
			<div class="bar">
				<canvas id="myChart"></canvas>
			</div>
			<div class="progress">
				<canvas id="myAverageProgress">71 %</canvas>
				<p id="percentageContainer"></p>
				<p id="averageLable"></p>
			</div>
		</div>

		<div id="listViewContainer"></div>
	</div>
	<!-- user section -->
	<div class="slide-in" id="mainContainer">
		<div class="user-container userContainer" id="userContainer">
			<div class="user-image-container">
				<img class="main-image user-image-border" id="userProfilePicture" />
				<img class="achievement-image" id="userAchievementIcon" />
			</div>
			<div class="text-container">
				<h2 class="user-name barText-AppTheme" id="userName"></h2>
				<span class="growth-user-profile barText-AppTheme" id="growthProfile"></span>
			</div>
		</div>
		<!-- end user section -->

		<!-- search bar -->
		<div class="mdc-layout-grid__cell--span-12" id="searchBar">
			<div class="searchItem mdc-card">
				<div class="search-container">
					<label for="searchInput" class="material-icons icon" id="searchIcon">search</label>
					<input class="bodyTextTheme" id="search-input" type="text" name="search" id="searchInput"
						placeholder="Search" autocomplete="off" />
					<label class="material-icons icon hidden" id="sortIcon">sort</label>
					<label id="filterIcon" class="material-icons icon" id="filterIcon">filter_alt</label>
				</div>
			</div>
		</div>
		<!-- end search bar -->

		<!-- user list of cards -->
		<div class="mainPage slide-in" id="mainPage">
			<!-- section -->
			<section id="sectionsContainer"></section>
			<div class="exploreAll-btn-container">
				<a class="mdc-button mdc-button--raised info-btn-AppTheme" id="exploreButton">
					<span class="mdc-button__label barText-AppTheme">Explore All</span>
				</a>
			</div>
		</div>

		<div class="explorePage hidden slide-in" id="explorePage">
			<section class="trendingSection" id="trendingSection">
				<h3 class="trending-title headerText-AppTheme">Trending</h3>
				<div class="trendingContainer" id="trendingContainer"></div>
			</section>
			<section id="exploreContainer"></section>
		</div>

		<div id="seeAllContainer" class="hidden slide-in"></div>

		<div id="emptySearch" class="hidden">
			<img src="./media/empty_page.svg" alt="Empty Search" />
			<p id="emptyTitle">Nothing Found</p>
			<p id="emptyDescription">Refine your search...</p>
		</div>

		<div id="pageDetails" class="hidden pageDetails slide-in"></div>

		<!-- -------------------- -->
		<!-- end section -->
	</div>

	<!-- user list of cards -->

	<!-- template -->
	<template id="forYouTemplate" class="forYouTemplate">
		<div class="border-radius-four mdc-card" id="card_body">
			<div class="card-Text" id="card-Text">
				<p id="card-Text-Header" class="card-Text-Header barText-AppTheme"></p>
				<p id="card-Text-Note " class="card-Text-Note barText-AppTheme"></p>
			</div>
		</div>
	</template>
	<template id="recommendedTemplate">
		<div class="mdc-card cards-container">
			<div class="image"></div>
			<div class="mdc-card-body">
				<div class="category bodyText-AppTheme"></div>
				<div class="title headerText-AppTheme"></div>
			</div>
			<div class="mdc-card-footer">
				<div class="duration"></div>
			</div>
		</div>
	</template>
	<template id="seeAllTemplate">
		<div class="mdc-card">
			<div class="column">
				<div class="image"></div>
			</div>
			<div class="column">
				<div class="mdc-card-body">
					<div class="title headerText-AppTheme"></div>
					<div class="description"></div>
				</div>
				<div class="mdc-card-footer">
					<div class="duration "></div>
				</div>
			</div>
		</div>
	</template>
	<template id="trendingTemplate" class="trendingTemplate">
		<div class="trending-card" id="trending-card">
			<span class="trending-span" id="trending-span"></span>
		</div>
	</template>
	<template id="detailsPageTemplate" class="detailsPageTemplate ">
		<div class="details-card" id="detailes-card">
			<div id="details-img" class="details-img"></div>
			<p id="details-title" class="details-title headerText-AppTheme"></p>

			<div class="mdc-card-footer ">
				<div class="duration duration-details"></div>
			</div>
			<div id="description-container" class="description-container">
				<p id="description-title" class="description-title headerText-AppTheme"></p>
				<p id="description-text" class="description-text bodyText-AppTheme"></p>
			</div>
			<div id="learn-container" class="learn-container">
				<p id="learn-title" class="learn-title headerText-AppTheme"></p>
				<ol id="learn-list" class="learn-list bodyText-AppTheme"></ol>
			</div>
			<div id="lesson-container" class="lesson-container">
				<p id="lesson-title" class="lesson-title headerText-AppTheme"></p>
				<ol id="lesson-list" class="lesson-list bodyText-AppTheme">
				</ol>
			</div>
			<div class="details-btn-container">
				<a class="mdc-button mdc-button--raised details-btn info-btn-AppTheme" id="exploreButton">
					<span class="mdc-button__label barText-AppTheme startCourse"></span>
				</a>
			</div>

		</div>
	</template>

	<!--graphical Summaries  -->
	<template id="graphicalSummariesFirstPage">
		<div class="first-page slide-in">
			<div class="top-image"></div>
			<div class="body-content">
				<h3 class="title"></h3>
				<span class="subtitle">Description</span>
				<p class="description">
				</p>
			</div>
			<div class="chapters-container">
				<ul class="chapters-list">

				</ul>
			</div>
		</div>
	</template>

	<template id="graphicalSummariesSecondPage">
		<div class="secondPage slide-in">
			<img class="top-image" alt="background">
			<h2 class="title"></h2>
			<p class="subtitle"></p>
			<div class="startChapter-btn-container">
				<a class="mdc-button mdc-button--raised info-btn-AppTheme" id="startChapter">
					<span class="mdc-button__label barText-AppTheme">Start chapter</span>
				</a>
			</div>
		</div>
	</template>

	<template id="graphicalSummariesThirdPage">
		<div class="third-page slide-in">
			<section class="splide" aria-label="...">
				<div class="splide__track">
					<ul class="splide__list">
					</ul>
					<div id="slideNum"></div>
				</div>

				<!-- Add the progress bar element -->
				<div class="my-carousel-progress">
					<div class="my-carousel-progress-bar"></div>
				</div>
			</section>
		</div>
	</template>
	<template id="graphicalSummariesFourthPage">
		<div class="fourth-page slide-in">
			<div class="top-image"></div>
			<div class="header-text">
				<h3>UNLOCK PREMIUM CONTENT</h3>
			</div>
			<div class="body-content">
				<p>
					Unlock the full Ken Blanchar library <br />

					Discover new titles <br />

					Receive access to exclusive resources
				</p>
			</div>
			<div class="plan-header">
				<h3>START WITH 3-MONTH FREE TRIAL</h3>
			</div>
			<div class="plans-container">
				<div class="plan-card">
					<h2 class="title">$12.99/Month</h2>
					<p class="subtitle">Get greater access & unsubscribe at any time</p>
				</div>
				<div class="plan-card">
					<h2 class="title">$129/Year</h2>
					<p class="discount">Save $25.98</p>
					<p class="subtitle">Get greater access & unsubscribe at any time</p>
				</div>
			</div>
		</div>
	</template>

	<!--Skeleton Templates-->
	<template id="horizontal1_SkeletonTemplate">
		<div class="horizontal-1--skeleton">
		</div>
	</template>

	<template id="horizontalSkeletonTemplate">
		<div class="horizontal--skeleton">
		</div>
	</template>

	<template id="verticalSeeAll_SkeletonTemplate">
		<div class="verticalSeeAll--skeleton">
		</div>
	</template>

	<template id="myList_Template">
		<div class="myCard">
			<div id="image"></div>
			<div class="title">
				<div id="title_text"></div>
				<div id="subTitle_text"></div>
			</div>
			<div id="action">
				<span class="material-icons icon">
					chevron_right
				</span>
			</div>
		</div>
	</template>
	<!--End Skeleton Templates-->
	<!-- end template -->
</body>

</html>
