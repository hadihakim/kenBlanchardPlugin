<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="buildfire" content="enableMDTheme" />

	<link rel="stylesheet" href="./style/style.css" />
	<link rel="stylesheet" href="./style/template1.css" />
	<link rel="stylesheet" href="./style/template2.css" />
	<link rel="stylesheet" href="./style/trendingTemplate.css" />
	<link rel="stylesheet" href="./style/exploreCard.css" />


	<link rel="stylesheet" href="./style/userSection.css" />
	<!-- Include material design css and js -->

	<link rel="stylesheet" href="../../../../styles/control/bf-base.css" />
	<link rel="stylesheet" href="../../../../styles/helper.css">
	<!-- Include material design css and js -->
	<link rel="stylesheet" href="../../../styles/material-icons.css" />
	<link href="../../../styles/materialDesign/material-components-web@4.0.0.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="./style/searchBar.css" />

	<!-- JS -->
	<script src="../../../scripts/buildfire.js"></script>
	<script src="../../../scripts/materialDesign/material-components-web@4.0.0.min.js" type="text/javascript"></script>
	<script src="../../../scripts/buildfire/components/drawer/drawer.js"></script>

	<!-- Bundle:scripts -->
	<script src="./JS/helper/ui.js"></script>
	<script src="./JS/helper/searchBar.js" defer></script>
	<script src="./JS/helper/sectionsConfig.js"></script>
	<script src="./JS/helper/exploreConfig.js"></script>
	<script src="./JS/dummyData.js"></script>
	<script src="./JS/templates/template1.js"></script>
	<script src="./JS/templates/template2.js"></script>
	<script src="./JS/templates/template3.js"></script>
	<script src="./JS/templates/trendingTemplate.js"></script>
	<script src="./JS/app.js" defer></script>
	<script src="./JS/backHandler.js" defer></script>
	<!-- endbundle:scripts -->
	<!--
   <script src="../../../../scripts/angular/angular.min.js"></script>
   <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>
   <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
   -->
   <link rel="stylesheet" href="./style/searchBar.css" />
</head>

<body class="slide-in">

	<!-- template -->
	<template id="template2">
		<div class="mdc-card cards-container">
			<div class="image"></div>
			<div class="mdc-card-body">
				<div class="category"></div>
				<div class="title"></div>
			</div>
			<div class="mdc-card-footer">
				<div class="duration"></div>
			</div>
		</div>
	</template>

	<template id="template_1" class="template_1">
		<div class="border-radius-four mdc-card" id="card_body">
			<div class="card-Text" id="card-Text">
				<h1 id="card-Text-Header" class="card-Text-Header"></h1>
				<p id="card-Text-Note" class="card-Text-Note"></p>
			</div>
		</div>
	</template>

	<template id="trendingTemplate" class="trendingTemplate">
		<div class="trending-card" id="trending-card">
			<span class="trending-span" id="trending-span"></span>
		</div>
	</template>

	<!-- end template -->

	<!-- user section -->
	<div class="user-container" id="userContainer">
		<div class="user-image-container">
			<img class="main-image"
				src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWHkQVsb4b-CS96W5FbUgyBLTrtpBNE-DSHg&usqp=CAU" />
			<img src="https://github.githubassets.com/images/modules/profile/achievements/pull-shark-default.png" alt=""
				class="achievement-image" />
		</div>
		<div class="text-container">
			<h2 class="user-name">Michel Scott</h2>
			<span class="growth-user-profile">Newcomer</span>
		</div>
	</div>
	<!-- end user section -->

	<!-- section -->
	<!-- search bar -->
	<div class="mdc-layout-grid__cell--span-12">
		<div class="searchItem mdc-card">
			<div class="search-container">
				<label for="searchInput" class="material-icons icon" id="searchIcon">search</label>
				<input class="bodyTextTheme " type="search" name="search" id="searchInput" placeholder="Search"
					autocomplete="off" />
				<label for="searchInput" class="material-icons icon hidden" id="sortIcon">sort</label>
				<label id="filterIcon" class="material-icons icon" id="filterIcon">filter</label>
			</div>
		</div>
	</div>

	<!-- user list of cards -->

	<div class="mainPage" id="mainPage">
	<section id="for-you-section">
		<p class="sectionTitle">Just For You</p>
		<div id="for-you-container"></div>
	</section>

	<section id="sectionsContainer"></section>

	<div class="exploreAll-btn-container">
		<a class="mdc-button mdc-button--raised" id="exploreButton">
			<span class="mdc-button__label">Explore All</span>
		</a>
	</div>
</div>
<div class="subPage hidden" id="subPage" >
	<section class="trendingSection" id="trendingSection">
		<h3 class="trending-title">Trending</h3>
		<div class="trendingContainer" id="trendingContainer"></div>
	</section>

	<section id="exploreContainer"></section>
</div>
	<!-- end section -->

</body>

</html>
